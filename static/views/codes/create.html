<form class="form-horizontal" ng-submit="save()">
  <div class="form-group">
    <label for="code" class="col-sm-2 control-label">插码标题</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ng-model="code.title" id="title" required/>
    </div>
    <label for="committer" class="col-sm-2 control-label">提出人</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ng-model="code.committer" id="committer" required/>
    </div>
  </div>



  <div class="form-group">
    <label for="source" class="col-sm-2 control-label">需求来源部门</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ng-model="code.source" id="source" required/>
    </div>
    <label for="type" class="col-sm-2 control-label">插码平台</label>
    <div class="col-sm-3">
      <select class="form-control" id="type" ng-model="code.platform" ng-options="platform for platform in data.platforms" required>
        <option value="">请选择</option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <label for="endDate" class="col-sm-2 control-label">插码完成时间</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ui-date="dateOptions" ng-model="code.endDate" id="endDate" required>
    </div>
    <label for="onlineDate" class="col-sm-2 control-label">预计上线时间</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ui-date="dateOptions" ng-model="code.onlineDate" id="onlineDate" required>
    </div>
  </div>

  <div class="form-group">
    <label for="testDate" class="col-sm-2 control-label">测试时间</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ui-date="dateOptions" ng-model="code.testDate" id="testDate" required>
    </div>
  </div>

  <div class="form-group">
    <label for="imgUpload" class="col-sm-2 control-label">上传图片</label>
    <div class="col-sm-8">
    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>添加图片</span>
        <!-- The file input field used as target for the file upload widget -->
        <input type="file" accept="image/*" ngf-select ngf-multiple="true" ng-model="code.files" class="ng-valid ng-dirty ng-touched">
    </span>
        <ul style="clear:both" ng-show="code.files.length > 0" class="response">
        <li class="sel-file" ng-repeat="f in code.files">
        <img ng-show="f.type.indexOf('image') > -1" ngf-src="f" class="thumb" ngf-accept="'image/*'">
                <span class="progress" ng-show="f.progress >= 0">
                    <div style="width:{{f.progress}}%">{{f.progress}}%</div>
                </span>
      <button class="button" ng-click="f.upload.abort();f.upload.aborted=true"
              ng-show="f.upload != null && f.progress < 100 && !f.upload.aborted">Abort
      </button>
      {{f.name}} - size: {{f.size}}B - type: {{f.type}}
      <a ng-show="f.result" href="javascript:void(0)" ng-click="f.showDetail = !f.showDetail">details</a>
      <div ng-show="f.showDetail">
        <br/>
        <div data-ng-show="f.result.result == null">{{f.result}}</div>
        <ul>
          <li ng-repeat="item in f.result.result">
            <div data-ng-show="item.name">file name: {{item.name}}</div>
            <div data-ng-show="item.fieldName">name: {{item.fieldName}}</div>
            <div data-ng-show="item.size">size on the serve: {{item.size}}</div>
            <div data-ng-show="item.value">value: {{item.value}}</div>
          </li>
        </ul>
        <div data-ng-show="f.result.requestHeaders" class="reqh">request headers: {{f.result.requestHeaders}}</div>
      </div>
    </li>
  </ul>   
    
    <br>
    <br>
    </div>
    

  </div>
  <div class="form-group">
  <label for="imgDes" class="col-sm-2 control-label">描述</label>
    <div class="col-sm-8">
        <textarea class="form-control" rows="5" ng-model="code.des"></textarea>
    </div>
    </div>

  <div class="form-group">
    <div class="col-sm-offset-9 col-sm-9">
      <button id="save" type="submit" class="btn btn-primary btn-lg">提交</button>
    </div>
  </div>
</form>
