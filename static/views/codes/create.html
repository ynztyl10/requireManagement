<form class="form-horizontal" ng-submit="save()">
  <div class="form-group">
    <label for="code" class="col-sm-2 control-label">插码标题</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ng-model="code.title" id="title" required/>
    </div>
    <label for="committer" class="col-sm-2 control-label">提出人</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ng-model="code.committer" id="committer" required/>
    </div>
  </div>



  <div class="form-group">
    <label for="source" class="col-sm-2 control-label">需求来源部门</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ng-model="code.source" id="source" required/>
    </div>
    <label for="type" class="col-sm-2 control-label">插码平台</label>
    <div class="col-sm-3">
      <select class="form-control" id="type" ng-model="code.platform" ng-options="platform for platform in data.platforms" required>
        <option value="">请选择</option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <label for="endDate" class="col-sm-2 control-label">插码完成时间</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ui-date="dateOptions" ng-model="code.endDate" id="endDate" required>
    </div>
    <label for="onlineDate" class="col-sm-2 control-label">预计上线时间</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" ui-date="dateOptions" ng-model="code.onlineDate" id="onlineDate" required>
    </div>
  </div>

  <div class="form-group">
    <label for="imgUpload" class="col-sm-2 control-label">上传图片</label>
    <div class="col-sm-3">
    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>添加图片</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileupload" type="file" name="files[]" multiple>
    </span>
    <br>
    <br>
    </div>
    
    <div class="col-sm-offset-2 col-sm-8"> 
     <div id="files" class="files">
         
     </div>
    </div>

  </div>
  <div class="form-group">
  <label for="imgDes" class="col-sm-2 control-label">描述</label>
    <div class="col-sm-8">
        <textarea class="form-control" rows="5" ng-model="code.des"></textarea>
    </div>
    </div>

  <div class="form-group">
    <div class="col-sm-offset-9 col-sm-9">
      <button id="save" type="submit" class="btn btn-primary btn-lg">提交</button>
    </div>
  </div>
</form>
<script type="text/javascript">
  $(function () {
    'use strict';
    // Change this to the location of your server-side upload handler:
    var url = "/api/v1/img/upload",
        uploadButton = $('<button/>')
            .addClass('btn btn-warning')
            .prop('disabled', true)
            .text('上传中...')
            .on('click', function () {
                var $this = $(this),
                    data = $this.data();
                $this
                    .off('click')
                    .text('终止')
                    .on('click', function () {
                        $this.remove();
                        data.abort();
                    });
                data.submit().always(function () {
                    $this.remove();
                });
            });
    $('#fileupload').fileupload({
        url: url,
        dataType: 'json',
        autoUpload: false,
        acceptFileTypes: /(\.|\/)(gif|jpe?g|png)$/i,
        maxFileSize: 999000,
        // Enable image resizing, except for Android and Opera,
        // which actually support image resizing, but fail to
        // send Blob objects via XHR requests:
        disableImageResize: /Android(?!.*Chrome)|Opera/
            .test(window.navigator.userAgent),
        previewMaxWidth: 100,
        previewMaxHeight: 100,
        previewCrop: true
    }).on('fileuploadadd', function (e, data) {
        data.context = $('<div/>').appendTo('#files');
        $.each(data.files, function (index, file) {
            var node = $('<p/>')
                    .append($('<span/>').text(file.name));
            if (!index) {
                node
                    .append('<br>')
                    .append(uploadButton.clone(true).data(data));
            }
            node.appendTo(data.context);
        });
    }).on('fileuploadprocessalways', function (e, data) {
        var index = data.index,
            file = data.files[index],
            node = $(data.context.children()[index]);
        if (file.preview) {
            node
                .prepend('<br>')
                .prepend(file.preview);

        }
        if (file.error) {
            node
                .append('<br>')
                .append($('<span class="text-danger"/>').text(file.error));
        }
        if (index + 1 === data.files.length) {
            data.context.find('button')
                .text('开始上传')
                .prop('disabled', !!data.files.error);
        }
    }).on('fileuploadprogressall', function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('#progress .progress-bar').css(
            'width',
            progress + '%'
        );
    }).on('fileuploaddone', function (e, data) {
        $.each(data.result.files, function (index, file) {
            if (file.url) {
                var link = $('<a>')
                    .attr('target', '_blank')
                    .prop('href', file.url);
                $(data.context.children()[index])
                    .wrap(link);
            } else if (file.error) {
                var error = $('<span class="text-danger"/>').text(file.error);
                $(data.context.children()[index])
                    .append('<br>')
                    .append(error);
            }
        });
    }).on('fileuploadfail', function (e, data) {
        $.each(data.files, function (index) {
            var error = $('<span class="text-danger"/>').text('图片上传失败！');
            $(data.context.children()[index])
                .append('<br>')
                .append(error);
        });
    }).prop('disabled', !$.support.fileInput)
        .parent().addClass($.support.fileInput ? undefined : 'disabled');
});

</script>
